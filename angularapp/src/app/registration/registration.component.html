<div class="container">
<h2>Registration Form</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
    </div>

    <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
    </div>

    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" minlength="8" required>
    </div>

    <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid || !passwordsMatch()">Register</button>
</form>

<div *ngIf="registrationSuccess" class="success-message">
    Registration successful! Thank you for signing up.
</div>
</div>
